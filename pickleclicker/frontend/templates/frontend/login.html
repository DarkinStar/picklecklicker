<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/frontend/styles.css' %}" />
</head>

<body class="text-center">
    <form method="post" class="form-login">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal ">Login</h1>
        <input type="text" name="username" placeholder="Username" class="form-control" required="" autofocus="">
        <input type="password" name="password" placeholder="Password" class="form-control" required=""><br>
        <div class="checkbox mb-3">
            <button class="" type="submit">Login</button>
            <!--<button class="btn btn-lg btn-primary btn-block " type="submit">Login</button>-->

            <p></p>
    </form>
    <p>
        <button class="" type="button" id="register" onClick="window.location.href='/backend/register';">Signup</button>
    </p>
</body>

</html>
