<!DOCTYPE html>
<html>

<head>
    <title>Pickle Clicker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static '/frontend/game.js'%}"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/frontend/styles.css' %}" />
</head>

<body class="text-center">
    {% csrf_token %}
    <div class="form-game">
        <h1 class="h3 mb-3 font-weight-normal">Pickle Clicker</h1>

        <p>Pickle's Count:</br> <span id="total-count" style="font-size: large; font-weight: bolder;">Loading...</span>
        </p>

        <p>Pickles per click rate(ppc): <span id="inc-value" class="boostspan">{{clickBoost}}</span></p>

        <p>Pickles per second rate(pps): <span id="click_per_sec">Loading...</span></p>

        <button onclick="incrementTotalCount()" class="row" style="display: inline-block;">
            Click the Pickle!
        </button>

        <button onclick="incrementBoost()" class="row boost" style="display:inline-block;">
            +1 ppc (cost:<span id="ppc-cost" style="display: inline; padding: 0;"></span>)
        </button>

        <button onclick="buyAutoClick()" class="row" style="display: inline-block;">
            +1 pps (cost:<span id="pps-cost" style="display: inline; padding: 0;"></span>)
        </button>

        <button id="logout" class="row" style="display:inline-block;" onclick="logout()">logout</button>
    </div>
    <img src="{% static '/frontend/pickle.png' %}" width="95px" height="95px" class="pickle" id="pickle"
        onclick="pickleclick()">
</body>

</html>
